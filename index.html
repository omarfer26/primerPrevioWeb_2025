<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
    background-color: #D31024;
    color: white;
    font-size: 16px;
    border: none;
    padding: 12px 32px;
    border-radius: 25px;
    cursor: pointer;
    }

    button:hover {
      background-color: #a80f1c;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    img {
      height: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="ufps.png" alt="Logo UFPS">
    <h2>Consulta de Notas</h2>
    <form id="loginForm">
      <label for="codigo">C칩digo de estudiante:</label>
      <input type="text" id="codigo" name="codigo" required>

      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    if(localStorage.getItem("usuario")){
    window.location.href = "notas.html";
    }

    form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const codigo = document.getElementById("codigo").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
        const response = await fetch("https://24a0dac0-2579-4138-985c-bec2df4bdfcc-00-3unzo70c406dl.riker.replit.dev/students");
        if(!response.ok){
        throw new Error("Error al obtener estudiantes");
        }

        const estudiantes = await response.json();
        const estudiante = estudiantes.find(est => est.codigo == codigo);

        if(estudiante && password === estudiante.clave){
        localStorage.setItem("usuario", JSON.stringify(estudiante));
        window.location.href = "notas.html";
        } else {
        errorMsg.textContent = "Credenciales no v치lidas";
        document.getElementById("codigo").value = "";
        document.getElementById("password").value = "";
        }

    } catch (error) {
        errorMsg.textContent = "Error de conexi칩n con el servidor";
    }
    });
  </script>
</body>
</html>
