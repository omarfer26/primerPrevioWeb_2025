<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas - Consulta de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .header {
      background: #D31024;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
    }

    .header button {
      background: white;
      color: #D31024;
      font-size: 14px;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .user-info {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #D31024;
      color: white;
    }

    .promedio {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Notas del Estudiante</h2>
    <button id="logoutBtn">Cerrar Sesión</button>
  </div>

  <div class="container">
    <div class="user-info" id="userInfo"></div>

    <table id="tablaNotas">
      <thead>
        <tr>
          <th>Asignatura</th>
          <th>Créditos</th>
          <th>P1</th>
          <th>P2</th>
          <th>P3</th>
          <th>EF</th>
          <th>Definitiva</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="promedio" id="promedio"></div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    
    if(!usuario){
      window.location.href = "index.html";
    }

    document.getElementById("userInfo").innerHTML = `
      <p><strong>Código:</strong> ${usuario.codigo}</p>
      <p><strong>Nombre:</strong> ${usuario.nombre}</p>
      <p><strong>Email:</strong> ${usuario.email}</p>
    `;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    });

    async function cargarNotas(){
      try {
        const response = await fetch(`https://24a0dac0-2579-4138-985c-bec2df4bdfcc-00-3unzo70c406dl.riker.replit.dev/students/${usuario.codigo}/notas`);
        const notas = await response.json();

        let tbody = document.querySelector("#tablaNotas tbody");
        tbody.innerHTML = "";

        let sumaPonderada = 0;
        let sumaCreditos = 0;

        notas.forEach(asig => {
          let def = ((asig.p1 + asig.p2 + asig.p3) / 3) * 0.7 + (asig.ef * 0.3);
          def = def.toFixed(2);

          let fila = `
            <tr>
              <td>${asig.asignatura}</td>
              <td>${asig.creditos}</td>
              <td>${asig.p1}</td>
              <td>${asig.p2}</td>
              <td>${asig.p3}</td>
              <td>${asig.ef}</td>
              <td>${def}</td>
            </tr>
          `;
          tbody.innerHTML += fila;

          sumaPonderada += def * asig.creditos;
          sumaCreditos += asig.creditos;
        });

        let pm = (sumaPonderada / sumaCreditos).toFixed(2);
        document.getElementById("promedio").textContent = `Promedio Ponderado: ${pm}`;
        document.getElementById("userInfo").innerHTML += `
            <p><strong>Promedio:</strong> ${pm}</p>
            `;
      } catch (error) {
        document.getElementById("promedio").textContent = "Error al cargar notas";
      }
    }

    cargarNotas();
  </script>
</body>
</html>
